    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      body {
        font-family: sans-serif;

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-78587148-2"></script>

  </head>

  <body>
    <h1>Are React Hooks Ready?</h1>
    <div id="root">Loading ......</div>
    <script type="text/babel">
      setTimeout(() => {
        const message = React.useState ? "HOOKS ARE READY!" : "NOT READY YET!";

        const version = React.version;
        const App = (
          <div>
            <h2>{message}</h2>
            <p>Current stable version: {version}</p>
            <h3>
              <a href="https://twitter.com/chrislaughlin">@chrislaughlin</a>
            </h3>
            <h3>
              <a href="https://github.com/chrislaughlin/are-react-hooks-ready">
                https://github.com/chrislaughlin/are-react-hooks-ready
              </a>
            </h3>
          </div>
        );
        ReactDOM.render(App, document.getElementById("root"));
      }, 2000);
    </script>
